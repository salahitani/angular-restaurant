<div class="card">
    <div appZoomIn class="card-img-top" [ngStyle]="{'background-image': 'url('+ image + ')'}">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <p class="card-text">{{type}}</p>
        <p class="card-text">{{createdAt | date:'short' }}</p>
        <button class="btn btn-primary" (click)="onActionButtonClick()">Open</button>
    </div>
</div>
