<div id="restaurantcontainer" class="container mt-5">
    <div class="row mb-5 ">
        <!-- <form class="form-inline my-2 my-lg-0"> -->
        <input [(ngModel)]="searchValue" class="form-control mr-sm-2" type="search" placeholder="Search..."
            aria-label="Search">
        <!-- <button class="btn bcontainertn-outline-success my-2 my-sm-0" type="submit" (click)="onSearch()">Search</button> -->
        <!-- </form> -->
        <div class=" d-inline col d-flex flex-row-reverse">
            <button class="btn btn-primary" (click)="onCreate()">Create</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let restaurant of restaurants | search:searchValue">
            <app-card (buttonEmitter)="onOpenRestaurant($event)" [id]="restaurant.id" [image]="restaurant.image"
                [name]="restaurant.businessname" [type]="restaurant.restauranttype"></app-card>
        </div>
    </div>


    <div class="row">
        Total Restaurant: {{totalRestaurant}}
    </div>

</div>
