<div id="restaurantcontainer" class="container mt-5">
    <div class="row mb-5">
        <div class="col-12 align-content-end">
            <button type="submit" class="btn btn-primary" (click)="onCreate()">Create</button>
        </div>
    </div>



    <div class="row">
        <div *ngFor="let restaurant of restaurants" class="list-group">
            <a href="#" class="list-group-item list-group-item-action">{{restaurant.businessname | titlecase}}</a>
        </div>
    </div>
</div>
